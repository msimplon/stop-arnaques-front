<main class="container-xl justify-content-center">
    <h1 class="text-primary">Sign in</h1>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="mt-5 col-md-6 m-auto">
        <div class="mb-3">
            <label for="username" class="form-label">Adresse E-mail</label>
            <div class="input-group">
                <span class="input-group-text" id="userHelp">@</span>
                <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>
        <div class="d-grid col-12 col-md-2 ms-auto">
            <button type="submit" class="btn btn-primary text-nowrap">Se connecter</button>
        </div>
    </form>
</main>
