<main class="container-xl justify-content-center">
    <h1 class="text-primary">Sign up</h1>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mt-5 col-md-6 m-auto">
        <div class="mb-3">
            <label for="username" class="form-label">E-mail</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" aria-describedby="userHelp" id="username"
                    formControlName="username" required>
            </div>
            <div id="userHelp" class="form-text">Veuillez saisir votre adresse courriel</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                formControlName="password" required>
            <div id="passwordHelpBlock" class="form-text">Veuillez saisir votre mot de passe</div>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmer votre mot de passe</label>
            <input type="password" id="confirm-password" class="form-control" formControlName="confirmPassword"
                required>
        </div>
        <div class="d-grid col-12 col-md-2 ms-auto">
            <button type="submit" class="btn btn-primary text-nowrap">S'inscrire</button>
        </div>
    </form>
</main>
