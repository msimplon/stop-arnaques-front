<div
    class="container-xl justify-content-center col-md-6 g-5 row-cols-xl-auto mx-auto mt-2 shadow-lg p-3 mb-0 bg-body rounded">
    <div class="card-header text-white bg-info text-md-center">
        Formulaire de contact
    </div>
    <div class="card-body justify-content-end "></div>
    <form (ngSubmit)="saveData()" [formGroup]="contactForm" class="mt-1 col-md-12 mx-auto">
        <div class=" mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <div class="input-group">
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Nom"
                    required minlength="4" />
            </div>
            <div class="form-text alert-danger"
                *ngIf="contactForm.controls['lastName'].touched && contactForm.controls['lastName'].getError('required')">
                Entrer votre nom
            </div>

            <label for="firstName" class="form-label">Prenom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Prenom"
                required maxlength="20" />
            <div class="form-text alert-danger"
                *ngIf="contactForm.controls['firstName'].touched && contactForm.controls['firstName'].getError('required')">
                Entrer votre prÃ©nom
            </div>

            <div class="input-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text" id="userHelp">@</span>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="email"
                        required minlength="4" />
                </div>
            </div>

            <div id="userHelp" class="form-text alert-danger" *ngIf="contactForm.controls['email'].touched &&
                contactForm.controls['email'].getError('required')">
                Veuillez renseigner votre adresse mail.
            </div>
            <div class="form-text alert-danger"
                *ngIf="contactForm.controls['email'].touched && contactForm.controls['email'].getError('email')">
                Le format de l'email n'est pas correct ... ðŸ˜¢
            </div>
            <label for="message" class="form-label">Votre message</label>
            <textarea type="message" class="form-control" id="message" formControlName="message" placeholder="message"
                required minlength="4"></textarea>
            <div class="form-text alert-danger" *ngIf="contactForm.controls['message'].touched &&
                                contactForm.controls['message'].getError('required')">
                Veuillez renseigner votre message.
            </div>
            <div class="form-row mb-3">
                <div class="col-md-12">
                    <div class="form-check mt-4 pt-3">
                        <label for="sendCatalogId" class="form-check-label">
                            <input type="checkbox" class="form-check-input" formControlName="sendCatalog">
                            oui je souhaite recevoir l'actualitÃ©
                        </label>
                    </div>

                </div>

            </div>


            <div class="text-right">
                <button class="btn btn-info" type="submit"> Envoyer
                </button>
            </div>

        </div>
    </form>

</div>
