<main class="container-xl justify-content-center">
    <h1 class="text-primary">Connexion</h1>
    <form classe="mt-5 " #signInForm="ngForm" (ngSubmit)="onSubmitSignIn(signInForm)">
        <div class="col-md-6 mx-auto mb-3">
            <label type="text" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text" id="userHelp">@</span>
                <input type="text" class="form-control" id="username" name="username" ngModel required>
            </div>
        </div>
        <div class="col-md-6 mx-auto mb-3">
            <label for="password" class="form-label"> Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" ngModel required>
        </div>

        <div class="d-grid gap-2 col col-xl-4 mx-auto mt-5 ">
            <button type="submit" class="btn btn-primary text-nowrap">Se connecter</button>
            <div class="text-center">
                <p> <a routerLink="/sign-up">Nouveau? S'inscrire</a></p>
            </div>
        </div>
    </form>
    <div class="alert-danger" *ngIf="signInError">
        Votre mot de passe est incorrect
    </div>
</main>
