<main class="container-xl mt-5">
    <h2 class="text-primary fst-italic ">Information, Prévention, Actualité, Faits de société</h2>
    <br>

    <div class="col-md-8">
        <img src="assets/influencer.jpg" class="card-img-top" alt=" influencer">
    </div>

    <div class="col-md-8" *ngFor="let article of listArticles">

        <div class="card-body">
            <h4 class="text-primary font-weight-bold">
                {{article.title}}
            </h4>
            <h5 class="card-title bold">
                {{article.subTitle}}
            </h5>
            <p class="card-text ">
                {{article.description}}
            </p>
            <p class="card-text text-md-center text-info"><small class="text-muted"></small>
                {{article.date}}
            </p>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 pb-4 ">
        <div class="col">
            <div class="card h-100">
                <img src="assets/conseils1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional
                        content. This content is a little bit longer.</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary"><a class="text-white" href="download/acme-doc-2.0.1.txt"
                            download="Acme Documentation (ver. 2.0.1).txt">Télécharger la lettre type</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
