<form id="form" class=" col-md-6 g-3 row-cols-xl-auto mx-auto mt-5" (ngSubmit)="onSubmitForm()"
    [formGroup]="newArticleForm">
    <div class="col text-center mt-2">
        <h1 classe="text-primary"> Ajouter un nouvel article </h1>
    </div>
    <div class="form-group">
        <label for="title" class="form-label">Titre</label>
        <input placeholder="Entrer le nom de l'article" formControlName="title" type="text" name="title"
            class="form-control" rows="3" id="title">
    </div>

    <div class="form-group">
        <label for="subtitle" class="form-label">Sous-titre</label>
        <input placeholder="Entrer le titre de l'article" formControlName="subTitle" type="string" name="subtitle"
            class="form-control" rows="3" id="subtitle">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Catégorie</label>
        <div>
            <select name="category" class="form-select" formControlName="category">
                <option *ngFor="let item of categories" value={{item.id}}>{{ item.name }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="form-label">Date</label>
        <input placeholder="Entrer la date de l'article" formControlName="date" name="date" type="date"
            class="form-control" rows="3" id="date">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea placeholder="Entrer le contenu de l'article" formControlName="description" class="form-control"
            name="description" id="description" rows="3"></textarea>



    </div>
    <div class="d-grid gap-2 col col-xl-4 mx-auto mt-5">
        <button [disabled]="newArticleForm.invalid" class="btn btn-sucess" style="background-color: cornflowerblue"
            type="submit">Créer</button>
    </div>


</form>
